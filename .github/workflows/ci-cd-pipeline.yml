name: ðŸš€ CI/CD Pipeline with Regression Testing

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # ðŸ§ª STAGE 1: Run Tests (Regression Testing)
  test:
    name: ðŸ§ª Regression Testing
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    strategy:
      matrix:
        test-suite: [api, e2e-core, e2e-mobile]
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ”§ Install Dependencies
        run: |
          npm ci
          cd tests && npm ci

      - name: ðŸŽ­ Install Playwright Browsers
        run: |
          cd tests
          npx playwright install --with-deps

      - name: ðŸš€ Start Application (Background)
        run: |
          npm run build
          npm start &
          sleep 10
          curl --retry 10 --retry-delay 3 --retry-connrefused http://localhost:3000

      - name: ðŸ§ª Run API Tests
        if: matrix.test-suite == 'api'
        run: |
          cd tests
          npm run test:api -- --reporter=html --reporter=json:reports/api-results.json
        env:
          BASE_URL: http://localhost:3000

      - name: ðŸ–¥ï¸ Run Core E2E Tests  
        if: matrix.test-suite == 'e2e-core'
        run: |
          cd tests
          npx playwright test e2e/01-search-flow.spec.ts e2e/02-negotiation-flow.spec.ts e2e/03-booking-flow.spec.ts --reporter=html --reporter=json:reports/e2e-core-results.json
        env:
          BASE_URL: http://localhost:3000

      - name: ðŸ“± Run Mobile E2E Tests
        if: matrix.test-suite == 'e2e-mobile'
        run: |
          cd tests
          npx playwright test e2e/04-services-food.spec.ts e2e/05-edge-cases.spec.ts --project="Mobile Chrome" --reporter=html --reporter=json:reports/e2e-mobile-results.json
        env:
          BASE_URL: http://localhost:3000

      - name: ðŸ“Š Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.test-suite }}
          path: |
            tests/test-results/
            tests/playwright-report/
            tests/reports/
          retention-days: 7

      - name: ðŸ“ˆ Generate Test Report
        if: always()
        run: |
          cd tests
          node generate-report.js
          
      - name: ðŸ’¬ Comment Test Results (PR)
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            try {
              const reportPath = path.join('tests', 'reports', 'latest-results.json');
              if (fs.existsSync(reportPath)) {
                const report = JSON.parse(fs.readFileSync(reportPath, 'utf8'));
                const { passed, failed, total, duration } = report.summary;
                
                const body = `## ðŸ§ª Test Results for ${{ matrix.test-suite }}
                
                | Metric | Value |
                |--------|-------|
                | âœ… Passed | ${passed} |
                | âŒ Failed | ${failed} |
                | ðŸ“Š Total | ${total} |
                | â±ï¸ Duration | ${Math.round(duration/1000)}s |
                | ðŸ“ˆ Success Rate | ${Math.round((passed/total)*100)}% |
                
                ${failed > 0 ? 'âš ï¸ **Some tests failed. Please review the failures before merging.**' : 'ðŸŽ‰ **All tests passed!**'}
                `;
                
                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body
                });
              }
            } catch (error) {
              console.log('Could not read test results:', error.message);
            }

  # ðŸ” STAGE 2: Code Quality & Security
  quality:
    name: ðŸ” Code Quality & Security
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ”§ Install Dependencies
        run: npm ci

      - name: ðŸ§¹ Lint Check
        run: npm run lint
        continue-on-error: true

      - name: ðŸ—ï¸ Type Check
        run: npx tsc --noEmit

      - name: ðŸ›¡ï¸ Security Audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: ðŸ“¦ Bundle Analysis
        run: |
          npm run build
          npx @next/bundle-analyzer
        continue-on-error: true

  # ðŸš€ STAGE 3: Deploy to Staging (Preview)
  deploy-staging:
    name: ðŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test, quality]
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/develop'
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy to Vercel (Preview)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          scope: ${{ secrets.VERCEL_ORG_ID }}

      - name: ðŸ§ª Smoke Test Staging
        run: |
          sleep 30  # Wait for deployment
          curl -f ${{ steps.vercel.outputs.preview-url }} || exit 1
          curl -f ${{ steps.vercel.outputs.preview-url }}/api/negotiate -X POST -H "Content-Type: application/json" -d '{"propertyId":"test"}' || exit 1

      - name: ðŸ’¬ Comment Staging URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸš€ Staging Deployment Ready!
              
              **Preview URL**: ${{ steps.vercel.outputs.preview-url }}
              
              ðŸ§ª **Pre-deployment Testing Results**: All regression tests passed âœ…
              ðŸ” **Code Quality**: Linting and type checks completed
              ðŸ›¡ï¸ **Security**: Audit checks performed
              
              Ready for manual review and testing before production deployment.`
            });

  # ðŸŒŸ STAGE 4: Deploy to Production
  deploy-production:
    name: ðŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, quality]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸŒŸ Deploy to Production
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./
          scope: ${{ secrets.VERCEL_ORG_ID }}

      - name: ðŸ§ª Production Smoke Test
        run: |
          sleep 30  # Wait for deployment
          curl -f ${{ steps.vercel.outputs.preview-url }} || exit 1
          curl -f ${{ steps.vercel.outputs.preview-url }}/search || exit 1
          curl -f ${{ steps.vercel.outputs.preview-url }}/services || exit 1

      - name: ðŸ§ª Post-Deploy Regression Testing
        run: |
          cd tests
          npm ci
          npx playwright install --with-deps
          BASE_URL="${{ steps.vercel.outputs.preview-url }}" npm run test:api
        continue-on-error: true

      - name: ðŸ“Š Production Deployment Summary
        run: |
          echo "âœ… Production deployment successful!"
          echo "ðŸŒ URL: ${{ steps.vercel.outputs.preview-url }}"
          echo "ðŸ§ª Tests: Regression tests completed"
          echo "ðŸ“ˆ Status: Ready for users"

  # ðŸ“Š STAGE 5: Test Results Summary
  test-summary:
    name: ðŸ“Š Test Results Summary
    runs-on: ubuntu-latest
    needs: [test]
    if: always()
    
    steps:
      - name: ðŸ“¥ Download All Test Results
        uses: actions/download-artifact@v4
        with:
          path: test-results
          
      - name: ðŸ“Š Generate Combined Report
        run: |
          echo "## ðŸ§ª Complete Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Status | Details |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|---------|" >> $GITHUB_STEP_SUMMARY
          
          for suite in api e2e-core e2e-mobile; do
            if [ -d "test-results/test-results-$suite" ]; then
              echo "| $suite | âœ… Completed | Artifacts available |" >> $GITHUB_STEP_SUMMARY
            else
              echo "| $suite | âŒ Failed | Check workflow logs |" >> $GITHUB_STEP_SUMMARY
            fi
          done
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŽ¯ Quality Gates" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Regression Tests: All core functionality validated" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… API Tests: Backend endpoints verified" >> $GITHUB_STEP_SUMMARY  
          echo "- âœ… Mobile Tests: Cross-device compatibility confirmed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Security: Code audit completed" >> $GITHUB_STEP_SUMMARY